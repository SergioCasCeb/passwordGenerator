<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="css/styes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header></header>

    <main>
        <div class="container">
          <div class="generator-container">
      
            <div class="output-container">
              <p class="output"></p>
              <div class="output-copy">
                <i class="fa-solid fa-copy"></i>
                <p class="success-msg">Copied!</p>
              </div>
            </div>
      
            <form action="#" class="form">
              <p class="character-num">Characters: <span class="len-container"></span></p>
              <div class="form-field">
                <p class="min">4</p>
                <input type="range" name="pswd-len" class="len-slider" min="4" max="30">
                <p class="max">30</p>
              </div>
      
              <p class="character-num">Requirements</p>
              <div class="form-field">
                <label for="">Include Numbers</label>
                <input type="checkbox" name="numbers" class="numbers" checked>
              </div>
      
              <div class="form-field">
                <label for="">Include Symbols</label>
                <input type="checkbox" name="symbols" class="symbols">
              </div>
      
              <div class="form-field">
                <label for="">Include Lowercase</label>
                <input type="checkbox" name="lower-letters" class="lower-letters">
      
              </div>
      
              <div class="form-field">
                <label for="">Include Uppercase</label>
                <input type="checkbox" name="upper-letters" class="upper-letters">
              </div>
      
              <div class="btn-container">
                <button type="submit" class="btn">Generate Password</button>
              </div>
            </form>
          </div>
        </div>
      </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/d66d421276.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
